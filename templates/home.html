<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MARK LIST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
</head>
<body>
    
     <div class='container'>
    <div class='jumbotron' style=background-color:skyblue><h1 style="color:rgb(5, 12, 15)"><center>STUDENTS MARKLIST</center></h1>
    <div class='container'>
        
        <form method="POST" action="/marks">
            <div class='card'>
                <table><br><br>
                    <tr>
                            <h3 style="color:blue">DEPARTMENT OF COMPUTER SCIENCE :</h3>
                        <td>
                               
                            Name: 
                        </td>
                        <td>
                            <input type='text' placeholder="Enter name" name='name'>
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Reg.No.: 
                        </td>
                        <td><br>
                            <input type='number' placeholder='Enter register no.' name='regno'>
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Semester: 
                        </td>
                        <td>
                            <select name='sem'>
                                <option>SELECT-</option>
                                <option>S1S2</option>
                                <option>S3</option>
                                <option>S4</option>
                                <option>S5</option>
                                <option>S6</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            College
                        </td>
                        <td>
                            <input type='text' placeholder="college" name='college'>
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Subject1 Name
                        </td>
                        <td>
                            <input type='text'  name="sub1name">
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Subject1 Mark
                        </td>
                        <td>
                            <input type='number'  name="sub1mark">
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Subject1 Total Mark
                        </td>
                        <td>
                            <input type='number'  name="sub1tmark">
                        </td>
                    </tr>




                    <tr>
                        <td><br>
                            Subject2 Name
                        </td>
                        <td>
                            <input type='text'  name="sub2name">
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Subject2 Mark
                        </td>
                        <td>
                            <input type='number'  name="sub2mark">
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Subject2 Total Mark
                        </td>
                        <td>
                            <input type='number'  name="sub2tmark">
                        </td>
                    </tr>

                    <tr>
                        <td><br>
                            Subject3 Name
                        </td>
                        <td>
                            <input type='text'  name="sub3name">
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Subject3 Mark
                        </td>
                        <td>
                            <input type='number' name="sub3mark">
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Subject3 Total Mark
                        </td>
                        <td>
                            <input type='number'  name="sub3tmark">
                        </td>
                    </tr>


                    

                    <tr>
                        <td><br>
                            Subject4 Name
                        </td>
                        <td>
                    
                            <input type='text'  name="sub4name">
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Subject4 Mark
                        </td>
                        <td>
                            <input type='number' name="sub4mark">
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Subject4 Total Mark
                        </td>
                        <td>
                            <input type='number'  name="sub4tmark">
                        </td>
                    </tr>
                        
                        
                    
                    <br><br><br>
                    <tr>
                        <td></td>
                        <br>
                        <td>
                            <br>
                            <button type='submit' name='submit'>Generate Mark List</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        
    </div>
</body>
</html>
